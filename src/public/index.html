<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="Dashma - A minimal, zen-inspired link dashboard">
  <meta name="theme-color" content="#212121">
  <title>Dashma</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <header class="header" style="visibility: hidden;">
      <div class="header-content">
        <img class="site-logo" src="" alt="" style="display: none;">
        <div class="title-wrapper">
          <h1 class="site-title"></h1>
        </div>
      </div>
    </header>

    <main class="categories-grid cols-3">
      <!-- Categories rendered by JavaScript -->
    </main>

    <footer class="site-footer" style="display: none;">
      <span class="footer-text"></span>
    </footer>
  </div>

  <!-- Mobile Search Button -->
  <button class="mobile-search-btn" aria-label="Open search" title="Search">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3"></path>
    </svg>
  </button>

  <!-- Search Overlay -->
  <div class="search-overlay" role="dialog" aria-label="Search links">
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search links..." 
        aria-label="Search links"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      >
      <div class="search-results" role="listbox"></div>
      <div class="search-hint">Press ESC to close, arrow keys to navigate, Enter to open</div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
