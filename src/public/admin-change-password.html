<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashma Admin - Change Password</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #212121;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 40px;
    }
    .title {
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 0.15em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #888888;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #888888;
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      font-family: inherit;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #ffffff;
      outline: none;
      transition: border-color 0.2s ease;
    }
    .form-input:focus {
      border-color: rgba(255, 255, 255, 0.5);
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-family: inherit;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .error-message {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.3);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Change Password</h1>
    <p class="subtitle">You must change your password before continuing</p>
    
    <div id="error-message" class="error-message hidden"></div>

    <form action="/admin/change-password" method="POST">
      <div class="form-group">
        <label class="form-label" for="username">New Username (optional)</label>
        <input type="text" id="username" name="username" class="form-input" placeholder="Leave blank to keep current" autocomplete="username">
      </div>
      <div class="form-group">
        <label class="form-label" for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" class="form-input" required minlength="8" autocomplete="new-password">
      </div>
      <div class="form-group">
        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required minlength="8" autocomplete="new-password">
      </div>
      <button type="submit" class="btn">Update Credentials</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
      const errorEl = document.getElementById('error-message');
      errorEl.classList.remove('hidden');
      const err = urlParams.get('error');
      if (err === 'mismatch') {
        errorEl.textContent = 'Passwords do not match.';
      } else if (err === 'short') {
        errorEl.textContent = 'Password must be at least 8 characters.';
      } else {
        errorEl.textContent = 'An error occurred. Please try again.';
      }
    }
  </script>
</body>
</html>
